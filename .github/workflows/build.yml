name: Backup Audit Tables to S3

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::977016738307:role/GithubAWSRole
#        arn:aws:iam::977016738307:role/GithubAWSRole
        aws-region: us-east-1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12.7'

    - name: Install dependencies
      run: pip install boto3 psycopg2-binary

    - name: Run audit backup script
      run: python AuditDBTablesBackup.py
      env:
#        DB_HOST: ${{ secrets.DB_HOST }}
#        DB_PORT: ${{ secrets.DB_PORT }}
#        DB_NAME: ${{ secrets.DB_NAME }}
#        DB_USER: ${{ secrets.DB_USER }}
#        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        S3_BUCKET_NAME: audit-table-archives
        S3_PREFIX: audit_zipped_files